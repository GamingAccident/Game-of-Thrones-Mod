 tigers_FACTION_DESC: "The old aristocracy and warriors interested in conquest."
 
 elephants: "The Elephants"
 elephants_influence: "Elephants Influence"
 elephants_FACTION_DESC: "The party of the merchants and moneylenders advocating trade."
 
 warlike_chieftains: "The Warmongerers"
 warlike_chieftains_influence: "Warmongerer Influence"
 warlike_chieftains_FACTION_DESC: "These are the influential men within the clans who wish for the glory of battle."
 
 mercantile_chieftains: "The Traders"
 mercantile_chieftains_influence: "Trader Influence"
 mercantile_chieftains_FACTION_DESC: "These men push for development of the fur and ivory trade."
 
 sedentary_chieftains: "The Homesteaders"
 sedentary_chieftains_influence: "Homesteader Influence"
 sedentary_chieftains_FACTION_DESC: "These men want nothing more than to hunt, fish, and farm in peace."
 
 loyalists: "The Loyalists"
 loyalists_influence: "Loyalist Influence"
 loyalists_FACTION_DESC: "The loyalist faction in the Small Council is the key to securing the Iron Throne; they will fight tooth and nail to protect whoever sits on the throne and, in times of peace, ensure that any policy the monarch wishes for is successfully implemented."

 pragmatists: "The Pragmatists"
 pragmatists_influence: "Pragmatist Influence"
 pragmatists_FACTION_DESC: "The pragmatist faction in the Small Council are a collective of individuals who seek to empower themselves and the lesser lords of the realm and will often clash with the Iron Throne indirectly to achieve their goals."

 militarists: "The Militarists"
 militarists_influence: "Militarist Influence"
 militarists_FACTION_DESC: "The militarist faction in the Small Council only has one goal in mind above all else; conquest. Whether for personal gain or the benefit of their lord, this faction seeks to militarize the realm on a massive scale and commit to as many wars as possible."